<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to music</title>
    <link rel="icon" href="./image/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="app-music">
        <!-- ========== MUSIC HEADER ========== -->
        <div class="music__header">
            <!-- ========== BUTTON PLAYLIST ========== -->
            <div class="btn-toggle-playlist">
                <i class="fa-solid fa-bars btn btn-header btn-playlist-show "></i>
                <i class="fa-solid fa-chevron-left btn btn-header btn-playlist-hide hide"></i>
            </div>
            <div class="slogan">
                <h3>Lắng nghe và Cảm nhận</h3>
            </div>
        </div>

        <div class="container">
            <!-- ========== DASHBOARD ========== -->
            <div class="music__dashboard">

                <!-- ========== TITLE ========== -->
                <div class="title">
                    <h1>Song</h1>
                    <h3>Singer</h3>
                </div>

                <!-- ========== CD ========== -->
                <div class="cd">
                    <div class="cd__thumb"></div>
                </div>

                <!-- ========== CONTROL ========== -->
                <div class="control">

                    <!-- ========== BUTTON CONTROL ========== -->
                    <div class="ctrl__btn">
                        <!-- ========== BUTTON REPEAT ========== -->
                        <div class="btn ctrl__btn--repeat">
                            <i class="fa-solid fa-repeat"></i>
                        </div>

                        <!-- ========== BUTTON PREV ========== -->
                        <div class="btn ctrl__btn--prev">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>

                        <!-- ========== BUTTON PLAY / PAUSE ========== -->
                        <div class="btn ctrl__btn-tonggle--item">
                            <i class="fa-solid fa-play" id="icon-play"></i>
                            <i class="fa-solid fa-pause" id="icon-pause"></i>
                        </div>

                        <!-- ========== BUTTON NEXT ========== -->
                        <div class="btn ctrl__btn--next">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>

                        <!-- ========== BUTTON RANDOM ========== -->
                        <div class="btn ctrl__btn--random">
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                    </div>

                    <!-- ========== PROGRESS BAR ========== -->
                    <input type="range" value="0" step="1" min="0" max="100" class="ctrl__progress--value">

                    <!-- ========== SHOW TIME CURRENT / DURATION ========== -->
                    <div class="ctrl__progress-time">
                        <div class="ctrl__progress-time--current"></div>
                        <div class="ctrl__progress-time--duration"></div>
                    </div>

                    <!-- ========== BUTTON VOLUME ========== -->
                    <div class="ctrl__volume btn btn-volume">
                        <i class="fa-solid fa-volume-high volume__icon "></i>
                        <i class="fa-solid fa-volume-xmark mute over__block"></i>
                        <input type="range" class="ctrl__volume--value" value="100" step="1" min="0" max="100">
                    </div>
                </div>

                <audio src="" id="audio"></audio>
            </div>

            <!-- ========== PLAYLIST ========== -->
            <div class="music__playlist non-active">
                <div class="playlist__song">
                    <div class="song__thumb">

                    </div>

                    <div class="song__content">
                        <h3 class="song__title">Song</h3>
                        <p class="song__author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fa fa-music"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
